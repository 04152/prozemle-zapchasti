<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Каталоги запчастей — Проземле-Агро</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="pa-header">
    <div class="pa-header-logo">
        <img src="{{ url_for('static', filename='99664.gif') }}"
             alt="Логотип Проземле-Агро"
             class="pa-logo">
    </div>
    <div class="pa-header-info">
        <h1>Проземле-Агро ОАО</h1>
        <p class="pa-header-subtitle">
            Смешанное сельское хозяйство. Мясо-молочное направление, КРС,
            растениеводство, зерновые, зернобобовые.
        </p>
        <p class="pa-header-director">
            Директор: Кулаков Виктор Иванович
        </p>
    </div>
</header>

<main class="pa-main">
    {% block content %}{% endblock %}
</main>

<footer class="pa-footer">
    <p>Сервис подбора каталогов запчастей для внутреннего использования Проземле-Агро ОАО.</p>
</footer>
</body>
</html>
